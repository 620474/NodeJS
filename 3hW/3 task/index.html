<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 Task</title>
</head>
<body>
<div id="container">

</div>

<button id="btn" onclick="load()">Submit</button>

</body>
<script>
    let arr = [];
    let el = document.getElementById("container");
    let xhr = new XMLHttpRequest();
    xhr.open("GET", "users.json", true);
    xhr.send();
    xhr.onreadystatechange = function () {
        if (xhr.readyState !== 4) return;
        if (xhr.status !== 200) {
            alert(xhr.status + ': ' + xhr.statusText);
        } else {
            let jsonData = JSON.parse(xhr.responseText);
            console.log(jsonData)
            let list = "<ul>";
            for (let i = 0; i<4; i++)
            {
                list+=`<li>${jsonData[i].name}</li>`
                arr.push(jsonData[i]);
            }
            list+="</ul>";
            el.innerHTML = list;
        }
    }

    function load() {
        let xhr2 = new XMLHttpRequest();
        xhr2.open("GET", "users.json", true);
        xhr2.send();
        xhr2.onreadystatechange = function () {
            if (xhr2.readyState !== 4) return;
            if (xhr2.status !== 200) {
                alert(xhr2.status + ': ' + xhr2.statusText);
            } else {
                let jsonData = JSON.parse(xhr2.responseText);
                console.log(jsonData)
                let list = "<ul>";
                for (let i = 4; i<9; i++)
                {
                    list+=`<li>${jsonData[i]}</li>`
                    arr.push(jsonData[i]);
                }
                list+="</ul>";
                el.innerHTML = list;
            }
        }
    }
</script>
</html>
